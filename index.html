<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <body>
        <div class="container">
         <div class="top">
             <div class="row">
                 <div class="col-sm-3 logo">
                     <ul>
                         <li>
                     <div class="one"></div>
                     <div class="two"></div>
                     <div class="three"></div>
                     </li>
                    
                     <img src="download.png">
                     </li>
                     <li>
                     <h5>YouTube</h5>
                     </li>
                     </ul>
                     <div class="bars">
                         <ul>
                     <li class="bar">
                        <i class="fas fa-home"></i> Home
                     </li>
                    
                     <li class="bar">
                        <i class="far fa-compass"></i> Explore
                     </li>
                     <li class="bar">
                         <img src="download (1).png">Subscriber
                     </li>
                     <hr>
                     <li class="bar">
                        <i class="fab fa-youtube-square"></i> Library
                     </li>
                     <li class="bar">
                        <i class="fas fa-history"></i> History
                     </li>
                     <hr>
                     <li class="bar bar-ex">
                         <p>Sign into like videos, <br> comment and subscribes.</p>
                         
                            <a href="#" class="sign"><i class="far fa-user"></i> SIGN IN</a>
                         
                     </li>
                <hr>
                    
                     <li class="bar">
                         <i class="fas fa-music"></i> Music
                        </li>
                    <li class="bar"><i class="fas fa-running"></i>Sports</li>
                    <li class="bar"><i class="fas fa-chess-queen"></i>Gamming</li>
                    <li class="bar"><i class="fas fa-newspaper"></i>News</li>
                    </ul>
                     </div>
                 </div>
                 <div class="col-sm-5 search">
                     <form>
                         <div class="input-group">
                         <input type="text" placeholder="Search" class="form-control">
                         
                         <div class="input-group-append">
                             <span class="sir"><i class="fas fa-search"></i></span>
                         </div>
                         <div class="input-group-append">
                             <span class="micro"><i class="fas fa-microphone"></i></span>
                         </div>
                         </div>
                     </form>
                 </div>
                 <div class="col-sm-3 user">
                    <ul>
                        <li><i class="fas fa-th"></i></li>
                        <li class="dot ">
                            <div class="four"></div>
                            <div class="five"></div>
                            <div class="six"></div>
                        </li>
                        <li>
                            <span class="sign">
                                <a href="#"><i class="far fa-user"></i> SIGN IN</a>
                            </span>
                        </li>
                    </ul>
                </div>
             </div>
         </div>
        </div>
    </body>
</html>
